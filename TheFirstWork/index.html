<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
</head>

<body>
	<button onclick="getJson('http://ws.audioscrobbler.com/2.0/?method=album.getinfo&api_key=6bfde9f75bb686cfaf1acc61a7abd5cd&artist=Cher&album=Believe&format=json')" id="button">Загрузить</button>


	<ul class="updates">
		<script id="template" type="text/x-handlebars-template">
			{{#each album}}
			<li>
				<h2>{{name}}</h2>
				<p>{{artist}}</p>
				<p>{{mbid}}</p>
				<p>{{url}}</p>
				{{#each #text}}
			  {{image}}
			  {{size}}
			</li>

			{{/each}}
			{{/each}}
		</script>
	</ul>






	<script src="scripts/handlebars.js"></script>
	<script type="text/javascript" src="scripts/bootstrap.js"></script>
	<script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
